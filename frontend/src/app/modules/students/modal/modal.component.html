<h2 mat-dialog-title>{{title}} student</h2>
<form [formGroup]="studentForm">
    <mat-dialog-content>
        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label>Student first name</mat-label>
                <input matInput placeholder="name..." formControlName="firstName" minlength="3" required #name>
                <mat-error *ngIf="name.minLength <= 3">Name must have at least 3 letters</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Student last name</mat-label>
                <input matInput placeholder="last name..." minlength="3" formControlName="lastName" required #lastName>
                <mat-error *ngIf="lastName.minLength <= 3">Last name must have at least 3 letters</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Student email</mat-label>
                <input matInput placeholder="email address..." formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Student address</mat-label>
                <input matInput placeholder="address..." formControlName="address" required #address>
                <mat-error *ngIf="address.minLength <= 3">Address must have at least 3 letters</mat-error>
                <mat-icon matSuffix>location_on</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Postal code</mat-label>
                <input type="number" placeholder="enter postal code..." matInput formControlName="postalCode" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Current year of study</mat-label>
                <input type="number" matInput formControlName="currentYearOfStudy" placeholder="year of study..."
                    required>
                <mat-icon matSuffix>school</mat-icon>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close mat-dialog-close="true" color="primary"
            (click)="onSubmit(studentForm.value)">
            {{title}} student
        </button>
        <button mat-button mat-dialog-close (click)="onClose()" mat-dialog-close="false">Go back <mat-icon>arrow_back
            </mat-icon></button>
    </mat-dialog-actions>
</form>
