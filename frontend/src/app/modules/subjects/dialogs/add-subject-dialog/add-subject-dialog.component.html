<h2 mat-dialog-title>Add new subject</h2>
<form [formGroup]="subjectForm">
  <mat-dialog-content>
    <div class="container">

      <!-- Subject name field -->
      <mat-form-field appearance="outline">
        <mat-label>Subject name</mat-label>
        <input matInput placeholder="name..." formControlName="name" minlength="3" required #name>
        <mat-error *ngIf="name.minLength <= 3">Name must have at least 3 letters</mat-error>
      </mat-form-field>

      <!-- Subject description field -->
      <mat-form-field appearance="outline">
        <mat-label>Subject description</mat-label>
        <input matInput placeholder="description.." minlength="5" formControlName="description" required #lastName>
        <mat-error *ngIf="lastName.minLength <= 5">Description must have at least 5 letters</mat-error>
      </mat-form-field>

      <!-- Subject semester field -->
      <mat-form-field appearance="outline">
        <mat-label>Semester</mat-label>
        <mat-select formControlName="semester" name="semester">
          <mat-option *ngFor="let semester of semesters" [value]="semester.name" required>
            {{semester.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Number of esp field -->
      <mat-form-field appearance="outline">
        <mat-label>Number of Esp</mat-label>
        <input type="number" matInput placeholder="number of esp..." formControlName="numberOfEsp"
          required="Please enter number of esp">
      </mat-form-field>

      <!-- Year of study field -->
      <mat-form-field appearance="outline">
        <mat-label>Year of study</mat-label>
        <input type="number" matInput placeholder="year of study..." formControlName="yearOfStudy" required>
      </mat-form-field>

      <!-- TODO Assign to exam here -->

    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close mat-dialog-close="true" color="primary"
      (click)="onSubmit(subjectForm.value)">
      Add subject
    </button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Go back <mat-icon>arrow_back</mat-icon></button>
  </mat-dialog-actions>
</form>
