<h2 mat-dialog-title>Edit subject details</h2>
<form [formGroup]="subjectForm">
  <mat-dialog-content>
    <div class="container">

      <mat-form-field appearance="outline">
        <mat-label>Subject name</mat-label>
        <input matInput placeholder="name..." formControlName="name" minlength="3" required #name>
        <mat-error *ngIf="name.minLength <= 3">Name must have at least 3 letters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Subject description</mat-label>
        <input matInput placeholder="description..." minlength="5" formControlName="description" required #description>
        <mat-error *ngIf="description.minLength <= 5">Description must have at least 5 letters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Semester</mat-label>
        <mat-select formControlName="semester" name="semester">
          <mat-option *ngFor="let semester of semesters" [value]="semester.name" required>
            {{semester.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Subject number of esp</mat-label>
        <input matInput placeholder="number of esp address..." formControlName="numberOfEsp" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Year of study</mat-label>
        <input type="number" matInput formControlName="yearOfStudy" placeholder="year of study..." required>
        <mat-icon matSuffix>school</mat-icon>
      </mat-form-field>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close mat-dialog-close="true" color="primary"
      (click)="onSubmit(subjectForm.value)">
      Apply changes
    </button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Go back <mat-icon>arrow_back</mat-icon></button>
  </mat-dialog-actions>
</form>
